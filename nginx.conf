# nginx配置
server {
    listen       80;
 
    location / {
        # root 根目录，默认nginx镜像的html文件夹，可以指定其他
        root /app/dist;
        # 如果vue-router使用的是history模式，需要设置这个 
        try_files $uri $uri/ /index.html;
    }

    # 这里配的是生产环境的反向代理地址
    location ~ ^/(api)/ {
      proxy_pass http://tct-easywork-staging.app.funenc.com;
    }

    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_comp_level 5;
    gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php;
    gzip_vary on;
    gzip_static on;
}
